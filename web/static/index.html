<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>M2M</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded shadow">
  <h1 class="text-3xl font-bold text-center mb-4">M2M</h1>

  <input type="file" id="file" class="mb-4 w-full" />
  <button onclick="upload()" class="w-full bg-blue-600 text-white py-2 rounded">
    Convert
  </button>

  <textarea id="result" class="w-full mt-4 p-2 border rounded h-40"></textarea>
</div>

<script>
async function upload() {
  const file = document.getElementById("file").files[0];
  const form = new FormData();
  form.append("file", file);

  const res = await fetch("/upload", { method: "POST", body: form });
  const data = await res.json();
  document.getElementById("result").value = data.text;
}
</script>

</body>
</html>
